<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <div id="one" class="contenedor">
        <h2 style="font-size: 3em; color:green;">Calculadora de IMC</h2>
        <p>Descubre su indice de masa corporal</p>
        <br>
        <br>
        <div class="variables">
            <h5>Sexo: </h5>
            <select id="inputSexo" class="form-select" aria-label="Default select example">
                <option selected value="0">Elige una opción:</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
              </select>
        </div>
        <br>
        <br>
        <div class="variables">
            <h5>Edad: </h5>
            <input id="inputEdad" class="form-control" type="text" placeholder="" aria-label="default input example">
        </div>
        <br>
        <br>
        <div class="variables">
            <h5>Altura: </h5>
            <input id="inputAltura" class="form-control" type="text" placeholder="M" aria-label="default input example">
        </div>
        <br>
        <br>
        <div class="variables">
            <h5>Peso: </h5>
            <input id="inputPeso" class="form-control" type="text" placeholder="Kg" aria-label="default input example">
        </div>
        <br>
        <br>
        <button type="button" class="btn btn-primary" onclick="calcular()">Enviar</button>
        <div id="prueba">

        </div>
    </div>

    <div id="two" class="contenedorTwo">
        <h5>El resultado es: </h5>
        <div id="num">
            
        </div>
        <br>
        <h5>Su estado nutricional es: </h5>
        <div id="estado">
            
        </div>
        <br>
        <button type="button" class="btn btn-primary" onclick="cambiar()">Volver a inicio</button>
        <button type="button" class="btn btn-warning" onclick="estadisticas()">Ver estadísticas</button>
    </div>

    <div id="three" class="contenedorThree">
        <div id="third">

        </div>
        <br>
        <button type="button" class="btn btn-primary" onclick="cambiar()">Volver a inicio</button>
    </div>
</body>
</html>
